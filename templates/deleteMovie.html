{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider blue">
		<div class="col-md-12"></div>
	</div>
    
	<div class="row banner main">
		<div class="col-md-1"></div>
		<div class="col-md-10 padding-none">
			<h1>Movie Catalog</h1>
		</div>
		<div class="col-md-1"></div>
	</div>
    
	<div class="row padding-top">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<h2>Delete Genre</h2>
		</div>
		<div class="col-md-1"></div>
	</div>    

	<div class="row padding-bottom">
		<div class="col-md-11 col-md-offset-1">
			<form id="frm1" action="#" method="post">
				<div class="error"></div>
				<div class="form-group">
				<div class="padding-bottom"><h3>Are you sure you want to delete the movie <i>{{movie.name}}</i>?</h3></div>
				<button type="submit" class="btn btn-default delete" id="submit" type="submit">
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
				<a href="{{url_for('showMovie', genre_id=movie.genre_id, movie_id=movie.id)}}">Cancel</a>
				</div>
                <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">
			</form>
		</div>
	</div>
{% endblock %}
