<html>

<head>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
</head>

{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider blue">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner main">
		<div class="col-md-1"></div>
		<div class="col-md-10 padding-none">
			<h1>Delete Genre</h1>
		</div>
		<div class="col-md-12 text-right"></div>
	</div>
	<div class="flash"></div>
	<div class="row padding-top padding-bottom">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form id="frm1" action="#" method="post">
				<div class="error"></div>
				<div class="form-group">
				<div class="padding-bottom"><h3>Are you sure you want to delete genre <i>{{genre.name}}</i>?</h3></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-film" aria-hidden="true"></span>Delete</button>
				<a href="{{url_for('showGenreMovies', genre_id=genre.id)}}">Cancel</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
