{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider blue">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner main">
		<div class="col-md-1"></div>
		<div class="col-md-10 padding-none">
			<h1>Add Movie</h1>
		</div>
		<div class="col-md-12 text-right"></div>
	</div>
	<div class="flash"></div>
	<div class="row padding-top padding-bottom">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form id="frm1" action="#" method="post">
				<div class="error"></div>
				<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" id="name" maxlength="100" name="name">
                <br>
				<label for="plot">Plot:</label>
				<input type="text" class="form-control" id="plot" maxlength="100" name="plot">
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-film" aria-hidden="true"></span>Add</button>
				<a href="{{url_for('showGenreMovies', genre_id=genre_id)}}">Cancel</a>
				</div>
			</form>
		</div>
	</div>
	<script>
		jQuery(function(){
			jQuery('#frm1').on('submit', function(){
				var name = jQuery('#name').val();
				if (jQuery.trim(name).length < 1)
				{
					jQuery('.error').html("Please enter a name.").show();
					return false;
				}
                var plot = jQuery('#plot').val();
				if (jQuery.trim(plot).length < 1)
				{
					jQuery('.error').html("Please enter a plot description.").show();
					return false;
				}
			})
		});
	</script>
{% endblock %}
